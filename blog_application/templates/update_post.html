{% extends 'base.html' %}

{% block title %}
Edit Blog Post
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Update Post</h1>
    
    <div class="form-group">
    <table>
    <form method="POST">
        {% csrf_token %} 
        {{ form.as_p }}
    </table>
        <button class="btn btn-secondary">Update</button>
    </form>
    </div>
{% else %}

You are not allowed here
    
{% endif %}
{% endblock %}
